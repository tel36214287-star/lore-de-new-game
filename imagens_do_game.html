<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de Imagens do Game of Runas</title>
<style>
    body {
        background-color: #1a1a1a;
        color: #f5f5f5;
        font-family: 'Courier New', monospace;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #ff4500;
        text-align: center;
        margin-bottom: 30px;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }
    .gallery img {
        border: 3px solid #ff4500;
        border-radius: 8px;
        max-width: 300px;
        height: auto;
        transition: transform 0.3s;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }
    a.back {
        display: block;
        text-align: center;
        margin-top: 30px;
        color: #ff4500;
        text-decoration: underline;
    }
</style>
</head>
<body>

<h1>Galeria de Imagens do Game of Runas</h1>

<div class="gallery">
    <img src="public/jogo1.jpg" alt="Jogo 1">
    <img src="public/jogo2.jpg" alt="Jogo 2">
    <img src="public/jogo3.jpg" alt="Jogo 3">
    <img src="public/jogo4.jpg" alt="Jogo 4">
    <img src="public/jogo5.jpg" alt="Jogo 5">
    <img src="public/jogo6.jpg" alt="Jogo 6">
    <img src="public/jogo7.jpg" alt="Jogo 7">
    <img src="public/jogo8.jpg" alt="Jogo 8">
    <img src="public/jogo9.jpg" alt="Jogo 9">
</div>

<a href="index.html" class="back">← Voltar para o Índice</a>

</body>
</html>
